{% load i18n %}
{% language language_acronym %}
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="pdfkit-page-size" content="Legal"/>
        <meta name="pdfkit-orientation" content="Landscape"/>
        <style>
            p {
                font-weight: bold;
                font-size: 12px;
                font-family: "DejaVu Sans Condensed",serif;
                margin-top: 0px;
                margin-bottom: 0px;
                padding-top: 0px;
                padding-bottom: 0px;
                height: 20px;
            }
            table {
                font-family: "DejaVu Sans Condensed",serif;
                font-size: 10px;
                font-weight: normal;
                font-style: normal;
                text-decoration: none;
                width: 100%;
                text-align: left;
                margin-top: 0px;
                margin-bottom: 0px;
                padding-top: 0px;
                padding-bottom: 0px;
            }
            thead {
                color: #fff;  
                font-weight: bold;
                text-align: center;
            }
            th {
                background-color: #317D79;
            }
            table, tr, td, th, tbody, thead, tfoot {
                margin-top: 0px;
                margin-bottom: 0px;
                padding-top: 0px;
                padding-bottom: 0px;
                page-break-inside: avoid !important;
            }
            img {
                height: 110px;
                margin-top: 0px;
                margin-bottom: 0px;
                padding-top: 0px;
                padding-bottom: 0px;
            }
        </style>
    </head>
    <body>
        <img src={{ image_file }}>
            <p>
                {% trans display_title %}
            </p>
            <table>
                <thead>
                    <tr>
                        {% for field in data.fields %}
                            <th>
                                {% trans field|title %}
                            </th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for notification in data.notifications %}
                        <tr>
                            {% for key, value in notification.items %}
                                <td>
                                    {% trans value %}
                                </td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    </body>
</html>
{% endlanguage %}
